---
# Simple name
name: Testing GH Actions
# Events that cause GH-actions to run
on: 
  - push
jobs:
  # Dict of jobs
  # Each key is a new job
  # Each value is also a dictionary (keys: strategy, runs-on, steps)
  pip-deps:

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        platform: ["windows-2022", "macos-13", "ubuntu-22.04"]

    runs-on: ${{ matrix.platform }}

    steps:
      # Checkout this repository
      - uses: actions/checkout@v4

      # Setup the Python version as per the 'matrix'
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - run: |
          echo "Running on ${{ matrix.platform }}"
          python3 --version

